{% extends 'base.html' %}

{% block content %}

	<h1>My Personal Blog</h1><br/>

	<ul>
		{% for post in object_list %}
			<h4>{{ post.title }}</h4>{{ post.post_date }}<br/>
			<small>
				<a href="{% url 'update_post' post.pk %}">Edit</a><br/></small>
				
			<p>{{ post.body }}</p><br/>

			<small>
			<a href="{% url 'delete_post' post.pk %}">Delete</a>
			</small><br/><br/>
		
		{% endfor %}	
	</ul>



{% endblock %}
