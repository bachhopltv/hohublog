{% extends 'base.html' %}

{% block content %}

	<h1>My Personal Blog</h1><br/>

	<ul>
		{% for post in object_list %}
			<h4>{{ post.title }}</h4>
			<small>
				<a href="{% url 'update_post' post.pk %}">Edit</a><br/>

				<a href="{% url 'delete_post' post.pk %}">Delete</a>
			</small>
			<p>{{ post.body }}</p><br/>
		
		{% endfor %}	
	</ul>



{% endblock %}
