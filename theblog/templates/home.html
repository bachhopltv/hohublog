

<body>
	<header>
	       <h1>My Personal Blog</h1>
	</header>

    <div class="container">
       	{% block content %}
         	{% for post in object_list %}
             	<div class="post">
             		<h3><a href="">{{ post.title }}</a></h3>
               		<p>{{ post.body }}</p>
            	</div>
         	{% endfor %}
        {% endblock content %}
    </div>
</body>
