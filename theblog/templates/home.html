{% extends 'base.html' %}

{% block content %}

	<h1>Welcome</h1><br/>

	<ul>
		{% for post in object_list %}
			<h2><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a></h2>
			<small>{{ post.post_date }}</small><br/>
			
				
			<p>{{ post.body }}</p><br/>

			
		
		{% endfor %}	
	</ul>



{% endblock %}
