{% extends 'base.html' %}
{% block title %}Create a new post!{% endblock %}




{% block content %}

	{% if user.is_authenticated %}

		<h1>Add Post...</h1>
		<br/><br/>
		<div class="mb-3">
			<form method="POST">
				{% csrf_token %}
				{{ form.media }}
				{{ form.as_p }}
				<button class="btn btn-secondary">Post</button>
		</div>

	{% else %}
		You're not allowed here!
	{% endif %}

{% endblock %}
