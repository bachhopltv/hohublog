{% extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>
<h6>By: {{ post.author }} - {{ post.post_date }}</h6><br/>

{% if user.is_authenticated %}
	<small><a href="{% url 'update_post' post.pk %}">Edit</a></small>
{% endif %}

<hr>
<br/>



{{ post.body|safe }}

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
